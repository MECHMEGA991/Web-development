<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        This is a box
    </div>

    <script>
        let x=document.querySelector("div")
        console.log(x);
        x.insertAdjacentHTML("beforebegin","<p>Beforebegin</p>")
        x.insertAdjacentHTML("afterend","<p>Afterbegin</p>")
    </script>
</body>
</html>
