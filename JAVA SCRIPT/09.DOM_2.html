<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM parent child</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
     
        .box{
            margin: 10px;
            padding: 10px;
            height: 45px;
            width: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>  
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Anurag</td>
            <td>19</td>
        </tr>
    </table>
    <script>
        console.log("Hellow world")
        console.log(document.body)

        document.body.firstElementChild
        let cont =document.body.firstElementChild
        console.log(cont.children)
        // console.log(document.body.firstElementChild.childNodes)
        // console.log(document.body.firstElementChild.children)

        console.log(document.body.firstElementChild.children[0])
        console.log(document.body.firstElementChild.children[1])
        console.log(document.body.firstElementChild.children[2])
        console.log(document.body.firstElementChild.children[2].nextElementSibling)
        console.log(document.body.firstElementChild.children[2].previousElementSibling)
        console.log(document.body.firstElementChild.children[2].parentNode)
        
        console.log(document.body.children)
        let table=document.body.children[1]
        console.log(table)
        console.log(table.rows)
        

    </script>
    
</body>
</html>
