<!-- 5. The Sum Selector: You are working on a function that should sum all numbers in an array until it encounters a negative number. Write a function that performs this summation. -->

<body>
    
    <script>

        a=[1,2,5,-2,6,4]

        function sum(arr){

            
            let sum2=0;
            
            for (const i of arr) {
                if(i<0){
                    break;
                    // continue for except this
                }
                else{
                sum2+=i
                }
            }

            return sum2;

        }
        console.log(sum(a))


    </script>
