        // let fact=1;

        // console.log("Your Answer is "+fact)
        // alert("Factorial of Number is " +fact)

        // Using reduce 

        function factorial(number){

            let arr=Array.from(Array(number+1).keys()) // It returns array of a given number
            console.log(arr.slice(1))

            // Using reduce

            let fact=arr.slice(1).reduce((x,y)=> x*y)

            return fact;

        }

        console.log(factorial(5));

    </script>
