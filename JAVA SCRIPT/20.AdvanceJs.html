  <body>
    <script>
      // IIFE Stabds for [ Immediately invoked function Expression ]
      // => It is a Javascript function that runs as soon as it is defined

      // (function () {
      //   console.log("This runs immediately!");
      // })();

      async function sleep() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(45);
          }, 3000);
        });
      }

      // let a= await sleep() It is incorrect

      // (async function main(){

      //     let a =await sleep()

      // })()

      // Destructuring => is used to unpack values from an array, or properties from the object, into distinct variables

      // let [x,y]=[7,20]
      let [x, y] = [7, 20, 9];

      console.log(x, y);

      let [a, b, ...rest] = [1, 8, 9, 4, 5, 6, 2];
      console.log(a, b, rest);

      let obj = { p: 1, q: 2 };

      let { p, q } = obj;
      console.log(p, q);

      // Spread Syntax

      function sum(a, b, c) {
        return a + b + c;
      }

      let arr = [1, 5, 4];
      console.log(sum(arr[0], arr[1], arr[2]));

      console.log(sum(...arr)); // Using spread syntax

      // hoisting => is a behavior where variable and function declarations are moved to the top of their scope during compilation, before the code is executed.

      console.log(m); // undefined
      var m = 10; // but not assingn the value, hoisiting cant perform on let and const

      sayHello();

      function sayHello() {
        console.log("Hello!");
      }
