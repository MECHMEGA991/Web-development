<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
    *{
        margin: 0;
        padding: 0;
     }
    .box{
        background-color: red;
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 3px solid black;
        height: 100px;
        box-sizing: border-box; /*height will be addition of padding and border */

    }
    .box2{
        background-color: red;
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 3px solid black;
        height: 100px;
        background-color: BLUE;
    }
    </style>
</head>
<body>
    
    <div class="box">
        <h1>Box 1</h1>
    </div>
    <div class="box2">
        <h1>Box 2</h1>
    </div>
</body>
</html>
