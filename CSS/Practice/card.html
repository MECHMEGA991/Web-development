<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD DESIGN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            border: 2px solid black;
            border-radius: 30px;
            height: 680px;
            width: 400px;
            margin: auto;
            padding: 4px;
            box-shadow: 2px 3px 50px black;

        }

        .box p {
            padding: 10px;
            margin-left: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .img {
            border: 2px solid white;
            box-shadow: 2px 1px 10px black;
            height: 350px;
            border-radius: 30px;
            width: auto;
            margin: 10px;
            padding: 5px;
            box-sizing: border-box;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLgsKLI-Lsi4FiriPeYAiQWWFCnlgyJ4SF2w&s);
            background-size: cover;
            background-repeat: none;
            background-position: center;

        }

        .read {
            margin-left: 150px;
            height: 30px;
            width: 100px;
            background-color: wheat;
            border-radius: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .top {
            /* display: inline-block; */
            margin-left: 22px;
            height: 30px;
            width: 100px;
            background-color: rgb(245, 243, 243);
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
        }

        .top:hover,
        .read:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        .content {
            padding: 0px 20px;
        }

        /* .read {
            display: block;
            margin: 20px auto;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="img">
        </div>
        <br>
        <button class="top">Nature</button>
        <button class="top">Lake</button>
        <br>
        <br>
        <h1 style="padding: 10px; margin-left: 15px ;">Nature card</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique deserunt quasi suscipit accusamus facilis
            deleniti voluptates odio nobis atque laudantium dolorum molestias, modi minus, soluta sapiente dolores
            dolore eligendi veritatis?</p>
        <br>
        <button class="read">Read more</button>
    </div>
</body>

</html>
