<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
    <style>
        .cont{
            height: 400px;
            width: 500px;
            border: 2px solid black;
            background-image: url(https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D);
            /* background-position: 10px 40px; */
            background-repeat: no-repeat;
            /* background-size: cover; */
            background-size: contain;
            background-clip: border-box;
            
       
        }
        img{
            height: 400px;
            width: 500px;
            /* object-fit: contain; */
            /* object-fit: fill; by default */
            /* object-fit:cover; */
            /* object-position: top right; */
            /* object-position: top right; */
            object-fit: scale-down;
            object-position: 20px 25px;
        }
    </style>
</head>
<body>
    <div class="cont">
    <!-- <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Not Found"> -->
    </div>
</body>
</html>
