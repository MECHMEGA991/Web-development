<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in Css</title>
    <style>
        .cont{
            height: 600px;
            width: 500px;
            border: 1px solid black;
            background-color: black;
            
        }
        .box{
            background-color: white;
            border: 1px solid white;
            height: 8rem;
            width: 6rem;
            /* animation-name: animation1;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-delay: s;
            animation-direction:alternate; */
            /* animation-play-state: paused; */ 
            /* animation-fill-mode: forwards; it stops at full position */
            /* animation-fill-mode: backwards; it stops at initial position */
            animation: animation1 1s ease-in-out 0s infinite alternate ,
                       animation2 1s ease-in-out 0s infinite alternate;
        }
        @keyframes animation1{
            from{
                background-color: yellow;
            }
            to{
                background-color: red;
                transform: translateX(100px);
            }
        }
        @keyframes animation2{
            0%{
                transform: rotate(50deg);
            }
            25%{
                transform: rotate(100deg);
            }
            50%{
                transform: rotate(150deg);
            }
            75%{
                transform: rotate(200deg);
            }
            100%{
                transform: rotate(250deg);
            }
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">BOX</div>
    </div>
</body>
</html>
