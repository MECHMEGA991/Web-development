<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        .cont{
            height: 80vh;
            border: 2px solid brown;
            display: flex;
            justify-content: center;
            align-items:center;
            flex-direction: rows;
            /* flex-wrap: wrap; */
            /* gap: 2px 20px;
            row-gap: 2px;
            column-gap: 20px; */
            /* align-content: center; */
            /* flex-flow: row wrap; This give two values direction and wraping */
        }
        .box{
           
            height: 80px;
            width: 80px;
            background-color: antiquewhite;
            border: 2px solid black;
            margin: 10px ;
            /* display: flex;
            justify-content: center;
            align-items:center; */
        }
        /* By default all order value of items is 0 */
        .order-1{
            order:0;
             /* flex-grow: 1; */
             flex-shrink: 2;
             align-self: self-end;
             align-self: flex-start;
        }
        .order-2{
            order:2;
        }
        
    </style>
</head>
<body>
    <div class="cont">
        <div class="box order-1">1</div>
        <div class="box order-2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        
    </div>
</body>
</html>
