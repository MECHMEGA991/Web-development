    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #121212;
  color: white;
}

.app {
  display: flex;
  height: calc(100vh - 90px);
}

.sidebar {
  width: 220px;
  background: #000;
  padding: 20px;
}

.logo {
  color: #1DB954;
  margin-bottom: 30px;
}

.sidebar nav a {
  display: block;
  color: #b3b3b3;
  margin: 15px 0;
  cursor: pointer;
}

.sidebar nav a:hover {
  color: white;
}

.content {
  flex: 1;
  padding: 30px;
}

.songs {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.song-card {
  background: #181818;
  padding: 15px;
  border-radius: 8px;
  transition: 0.3s;
}

.song-card:hover {
  background: #282828;
}

.song-card img {
  width: 100%;
  border-radius: 6px;
}

.song-card h4 {
  margin-top: 10px;
}

.song-card p {
  color: #b3b3b3;
  font-size: 14px;
}

.player {
  height: 90px;
  background: #181818;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

    </style>
